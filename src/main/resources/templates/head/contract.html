	<h1>계약관리 페이지</h1>

	<!-- 지사계약관리-->
	<!--좌측-->
	<div>
		<div>
			계약 지사 리스트
		</div>
		<div id="grid_contract_one">
		</div>
	</div>

	<!--우측-->
	<div>
		<div>
			지사 계약 정보
		</div>

			<div>
				지사코드

				<input type="text">
			</div>
			<div>
				계약일자

				<input type="text">

			</div>
			<div>
				계약상태
				<select>
					<option>계약완료/진행중</option>
				</select>
				정산비율

				가맹 : <input type="text">%
				특이사항
				<textarea></textarea>
				<input type="button" value="신규">
				<input type="button" value="저장">
				<input type="button" value="삭제">
			</div>
		</div>
	</div>

			가맹점 리스트

		</div>
	</div>

	<!--우측-->

		<div>

				<input type="button" value="저장">
				<input type="button" value="삭제">

		</div>
	</div>

	<div>
		<div>
			배정상태
			<select>
				<option value="배정완료"></option>
