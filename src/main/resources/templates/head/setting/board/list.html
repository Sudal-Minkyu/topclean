<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulthead}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/head/setting/board/list.js"></script>
</th:block>

<div layout:fragment="content" class="content content--board">
    <div class="board">
        <div class="board__header">
            <!-- 게시판에 따라 다른 주소를 부여할 것 -->
            <a id="boardLink" href="#"><h3 id="boardTitle" class="board__title"> </h3></a>
            <div class="board__header-console">
                <div class="condition__date">
                    <div class="c-period">
                        <!-- 시작일 -->
                        <input type="text" id="filterFromDt">
                        <span class="c-period__code">-</span>
                        <!-- 종료일 -->
                        <input type="text" id="filterToDt">
                    </div>
                    <div id="hnTypeComp" class="c-select" style="display:none; ">
                        <select id="hnType">
                            <option value="00">전체</option>
                            <option value="01">본사</option>
                            <option value="02">지사</option>
                        </select>
                    </div>
                </div>
                <div class="c-search">
                    <div class="c-search__input">
                        <input id="searchString" type="text" placeholder="제목 검색">
                    </div>
                    <button id="searchBtn" class="c-search__bth" type="button">검색</button>
                </div>
            </div>
        </div>
        <div class="board__body">
            <div id="grid_list" style="height: 567px;"></div>
            <div class="board__console">
                <a id="writeLink" href="#" class="c-button c-button--solid">글작성</a>
            </div>
            <div id="grid_paging" class="aui-grid-paging-panel my-grid-paging-panel"></div>
        </div>
    </div>
</div>
</html>
