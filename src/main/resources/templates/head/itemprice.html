<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/itemprice.js"></script>
</th:block>

<div layout:fragment="content" class="content padding-zero content--main">
	<h1>상품그룹가격 페이지</h1>
	<div>
		대분류
		<select id="s_bgItemGroupcode">
			<option>전체</option>
			<option>//반복문으로 구현//</option>
		</select>
		상품코드
		<input type="text" id="s_biItemcode" maxlength="3" onkeyup="itemCodeValidator()">
		상품명
		<input type="text" id="s_biName">
		명품여부
		<select id="s_highClassYn">
			<option>전체</option>
			<option value="Y">Y</option>
			<option value="N">N</option>
		</select>
		가격적용일
		<input type="text" id="s_tempPriceApplyDate" readonly>
		<button type="button" onclick="filterItems()">검색</button>
		<button type="button" onclick="filterReset()">초기화</button>
		<button type="button" onclick="removeRow()">선택삭제</button>
	</div>
	<div id="grid_main"></div>
	<div>
		<button type="button" onclick="saveRegPrice()">저장</button>
		<button type="button" onclick="regPricePop()">일괄업로드</button>
	</div>

	<!-- 가격 일괄 등록 팝업 -->
	<div class="l-popup" id="regPrice_popup">
		<div class="l-popup__container">
			<div class="l-popup__head">
				<h3 class="l-popup__heading">가격 일괄 등록</h3>
			</div>
			<div class="l-popup__content">
				<div class="l-popup__section">
					<table class="c-table c-table--non-border">
						<colgroup>
							<col style="width: 80px;"/>
							<col/>
							<col style="width: 80px;"/>
							<col/>
							<col style="width: 80px;"/>
							<col/>
							<col style="width: 60px;"/>
						</colgroup>
						<tbody>
							<div>
								업로드데이터 가격적용일
								<input type="text" id="setDt" name="setDt" readonly>
							</div>
							<div>
								업로드파일 선택
								<input type="text" id="fileName" readonly>
								<button type="button" onclick="$('#priceUpload').trigger('click')">파일선택</button>
								<input type="file" id="priceUpload" name="priceUpload" accept="application/vnd.ms-excel,
										application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
									   	onchange="fileSelected()" hidden>
							</div>
							<div>
								<button type="button" onclick="applyPrice()">가격적용하기</button>
								<button type="button" onclick="regPriceClose()">취소</button>
							</div>
						<div>
							*업로드를 통한 가격 등록은 전체가격정보를 한번에 올릴 경우에만 사용하시기 바랍니다. <br>
							기존가격은 종료일자 까지 유효하며 신규 가격은 각격적용일 부터 유효합니다.
						</div>
						<div>
							<a href="/assets/files/TopPOS_PriceUpload.xlsx">TopPOS_PriceUpload.xlsx 양식 다운로드</a>
						</div>
						</tbody>
					</table>
				</div>
			</div>
			<a href="#" onclick="regPriceClose()" class="l-popup__close">팝업닫기</a>
		</div>
	</div>
</div>
</html>
