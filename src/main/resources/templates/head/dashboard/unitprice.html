<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaulthead}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/amcharts5/index.js"></script>
    <script src="/assets/js/amcharts5/xy.js"></script>
    <script src="/assets/js/amcharts5/themes/Animated.js"></script>

    <script src="/assets/js/toppos/head/dashboard/unitprice.js"></script>
    <script src="/assets/js/filesaver/FileSaver.min.js"></script>
</th:block>

<div layout:fragment="content" class="content content--main">
    <div class="dashboard">
        <div class="dashboard__header">
            <h2 class="dashboard__heading">객단가 현황</h2>
            <ul class="dashboard__head-console">
                <li>
                    <h3>조회년도</h3>
                    <div class="c-select">
                        <select id="filterYear"></select>
                    </div>
                </li>
            </ul>
        </div>

        <div class="dashboard__body">
            <section class="dashboard__section">
                <article class="dashboard__summary">
                    <div class="dashboard__summary-item">
                        <h4 class="dashboard__summary-title">전체 객단가</h4>
                        <p class="dashboard__summary-value">
                            <span id="avgPrice" class="count__number">0</span><span class="dashboard__summary-unit">원</span>
                        </p>
                    </div>
                </article>

                <article class="dashboard__summary">
                    <div class="dashboard__summary-item">
                        <h4 class="dashboard__summary-title">전체 PCS단가</h4>
                       <p class="dashboard__summary-value">
                            <span id="pcsPrice" class="count__number">0</span><span class="dashboard__summary-unit">원</span>
                        </p>
                    </div>
                </article>
            </section>

            <section class="dashboard__section">
                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">월별 단가 추이</h4>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="summaryChart" class="chart-area"></div>
                    </div>
                </article>
            </section>

            <section class="dashboard__section">
                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">지사별 단가</h4>
                        <div class="dashboard__article-header-console">
                            <button class="c-button c-button--green c-button--icon c-button--icon-excel" id="downloadBrUnitPrice">엑셀 다운로드</button>
                        </div>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="grid_main" class="grid--header-border" style="height: 400px;"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <div class="pop" id="popFrUnitPrice">
        <div class="pop__box pop__box--xlarge">
            <div class="pop__article">
                <div class="pop__article-header">
                    <h3><span id="brName"></span>지사 가맹점별 객단가</h3>
                    <button class="c-button c-button--green c-button--icon c-button--icon-excel" id="downloadFrUnitPrice">엑셀 다운로드</button>
                </div>
                <div class="pop__article-content">
                    <div id="grid_pop" class="grid--header-border" style="height: 500px;"></div>
                </div>
            </div>
            <ul class="pop__console">
                <li>
                    <button class="c-button c-button--darksolid pop__close">닫기</button>
                </li>
            </ul>
        </div>
    </div>


</div>
</html>
