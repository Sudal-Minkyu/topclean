<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaulthead}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- 암차트 5 구현용 -->
    <script src="/assets/js/amcharts5/index.js"></script>
    <script src="/assets/js/amcharts5/xy.js"></script>
    <script src="/assets/js/amcharts5/themes/Animated.js"></script>

    <script src="/assets/js/toppos/head/dashboard/monthlysales.js"></script>
    <script src="/assets/js/filesaver/FileSaver.min.js"></script>
</th:block>

<div layout:fragment="content" class="content content--main">
    <div class="dashboard">
        <div class="dashboard__header">
            <h2 class="dashboard__heading">월간 매출 현황</h2>
            <ul class="dashboard__head-console">
                <li>
                    <h3>조회년도</h3>
                    <div class="c-select">
                        <select id="filterYear"></select>
                    </div>
                </li>
            </ul>
        </div>

        <div class="dashboard__body">
            <section class="dashboard__section">
                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">월간 매출 추이</h4>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="summaryChart" class="chart-area"></div>
                    </div>
                </article>
            </section>

            <section class="dashboard__section">
                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">지사 매출 순위</h4>
                        <div class="dashboard__article-header-console">
                            <button class="c-button c-button--green c-button--icon c-button--icon-excel" id="brSalesDown">엑셀 다운로드</button>
                        </div>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="grid_main" style="height: 400px;"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    <div class="pop" id="popFrSales">
        <div class="pop__box pop__box--xlarge">
            <div class="pop__article">
                <div class="pop__article-header">
                    <h3><span id="brName"></span> 가맹점별 월 매출</h3>
                    <button class="c-button c-button--green c-button--icon c-button--icon-excel" id="frSalesDown">엑셀 다운로드</button>
                </div>
                <div class="pop__article-content">
                    <div id="grid_pop" style="height: 500px;"></div>
                </div>
            </div>
            <ul class="pop__console">
                <li>
                    <button class="c-button c-button--darksolid pop__close">닫기</button>
                </li>
            </ul>
        </div>
    </div>


</div>
</html>
