<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaulthead}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- 암차트 5 구현용 -->
    <script src="/assets/js/amcharts5/index.js"></script>
    <script src="/assets/js/amcharts5/percent.js"></script>
    <script src="/assets/js/amcharts5/themes/Animated.js"></script>

    <script type="module" src="/assets/js/toppos/head/dashboard/memberratio.js"></script>
</th:block>

<div layout:fragment="content" class="content content--main">
    <div class="dashboard">
        <div class="dashboard__header">
            <h2 class="dashboard__heading">고객 비중</h2>
        </div>
        <div class="dashboard__body">
            <div class="inquiry">
                <div class="inquiry__condition">
                    <ul>
                        <li>
                            <div class="inquiry__title">지사</div>
                            <div class="inquiry__input">
                                <div class="c-select">
                                    <select id="brList">
                                        <option value="0">전체선택</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="inquiry__title">가맹점</div>
                            <div class="inquiry__input">
                                <div class="c-select">
                                    <select id="frList" disabled="">
                                        <option value="0">전체선택</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="inquiry__button">
                    <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                </div>
            </div>

            <section class="dashboard__section">
                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">성별 비중</h4>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="genderChart" class="chart-area" style="height: 500px;"></div>
                    </div>
                </article>

                <article class="dashboard__article">
                    <div class="dashboard__article-header">
                        <h4 class="dashboard__article-title">연령대 비중</h4>
                    </div>
                    <div class="dashboard__article-body">
                        <div id="ageChart" class="chart-area" style="height: 500px;"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>

</div>
</html>
