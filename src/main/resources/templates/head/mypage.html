<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulthead}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/head/mypage.js"></script>
</th:block>

<div layout:fragment="content" class="content content--padding">
    <section class="section section--small">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">나의 정보 관리</h3>
            </div>
            <div class="article__body">
                <form id="userData">
                    <table class="c-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input id="userId" name="userId" type="text" readonly="readonly" />
                            </td>
                            <th>이메일</th>
                            <td>
                                <input id="userEmail" name="userEmail" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>
                                <input id="userTel" name="userTel" type="text" />
                            </td>
                            <th>현재 비밀번호</th>
                            <td>
                                <input id="nowPassword" name="nowPassword" type="password" />
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 변경</th>
                            <td>
                                <input id="newPassword" name="newPassword" type="password" />
                            </td>
                            <th>비밀번호 확인</th>
                            <td>
                                <input id="checkPassword" name="checkPassword" type="password" />
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

            <ul class="article__console article__console--right">
                <li><button type="button" id="saveUserBtn" class="c-button c-button--darksolid">저장</button></li>
            </ul>
        </article>
    </section>
</div>
</html>
