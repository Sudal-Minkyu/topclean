<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/itemgroup.js"></script>
</th:block>

<div layout:fragment="content" class="content padding-zero content--main">
	<h1>상품그룹관리 페이지</h1>

	<div>
		대분류
		<button type="button" onclick="addRow(0)">추가</button>
		<button type="button" onclick="removeRow(0)">삭제</button>
		<div id="grid_bigclass"></div>
		<button type="button" onclick="gridSave(0)">대분류 저장</button>
	</div>
	<hr>
	<div>
		중분류
		<button type="button" onclick="addRow(1)">추가</button>
		<button type="button">삭제</button>
		<div id="grid_mediumclass"></div>
		<button type="button" onclick="gridSave(1)">중분류 저장</button>
	</div>
	<hr>
	<div>
		최종상품
		<button type="button" onclick="addRow(2)">추가</button>
		<button type="button">삭제</button>
		<div id="grid_finalproduct"></div>
		<button type="button" onclick="gridSave(2)">상품코드저장</button>
	</div>
</div>
</html>
