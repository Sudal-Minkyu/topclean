<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/defaulthead}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/head/itemgroup.js"></script>
</th:block>

<div layout:fragment="content" class="content content--padding">
	<section class="section">
		<div class="float">
			<div class="float__content">
				<div class="type">
					<div class="type__head">
						<h3 class="type__heading">1. 대분류</h3>
					</div>
					<div class="type__content">
						<ul class="article__console article__console--right article__console--non-border">
							<li><button type="button" class="c-button c-button--solid" onclick="addRow(0)">추가</button></li>
							<li><button type="button" class="c-button c-button--darksolid" onclick="removeRow(0)">삭제</button></li>
						</ul>
						<div class="type__grid">
							<div id="grid_bigclass" style="height: 200px;"></div>
						</div>
						<ul class="article__console">
							<li><button type="button" class="c-button c-button--solid" onclick="gridSave(0)">대분류 저장</button></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div class="float__content float__content--step2">
				<div class="type">
					<div class="type__head">
						<h3 class="type__heading">2. 중분류</h3>
					</div>
					<div class="type__content">
						<ul class="article__console article__console--right article__console--non-border">
							<li><button type="button" class="c-button c-button--solid" onclick="addRow(1)">추가</button></li>
							<li><button type="button" class="c-button c-button--darksolid" onclick="removeRow(1)">삭제</button></li>
						</ul>
						<div class="type__grid">
							<div id="grid_mediumclass" style="height: 200px;"></div>
						</div>
						<ul class="article__console">
							<li><button type="button" class="c-button c-button--solid" onclick="gridSave(1)">중분류 저장</button></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="type type--padding type--step3">
			<div class="type__head">
				<h3 class="type__heading">3. 최종상품</h3>
			</div>
			<div class="type__content">
				<ul class="article__console article__console--right article__console--non-border">
					<li><button type="button" class="c-button c-button--solid" onclick="addRow(2)">추가</button></li>
					<li><button type="button" class="c-button c-button--darksolid" onclick="removeRow(2)">삭제</button></li>
				</ul>
				<div class="type__grid">
					<div id="grid_finalproduct" style="height: 200px;"></div>
				</div>
				<ul class="article__console">
					<li><button type="button" class="c-button c-button--solid" onclick="gridSave(2)">저장</button></li>
				</ul>
			</div>
		</div>
	</section>
	
	
	
</div>
</html>
