<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/manage/dailystat.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
        <!-- menu명 -->
        <h2 class="content__heading"><spans class="content__heading-home">Home</spans>&nbsp;&gt;&nbsp;영업관리&nbsp;&gt;&nbsp;일일 영업일보</h2>
		<div class="c-period">
            <!-- 시작일 -->
            <input type="text" id="filterFromDt">
            <span class="c-period__code">-</span>
            <!-- 종료일 -->
            <input type="text" id="filterToDt">
        </div>
		<div class="content__header-btns">
			<button class="c-button c-button--small c-button--darksolid" id="filterByDate">조회</button>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
    	<div id="grid_main" style="height: 806px;"></div>
    
    </div>

    <!-- 비밀번호 확인 -->
    <div class="pop password">
        <div class="pop__box pop__box--small">
            <div class="pop__article">
                <h3 class="pop__article-header">비밀번호 확인</h3>
                <div class="pop__article-content">
                    <div class="c-text">
                        <input id="entryPassword" type="password" placeholder="비밀번호 입력">
                        <button id="entryPasswordKeyboard" class="c-search__key" type="button">키보드</button>
                    </div>
                </div>
            </div>

            <ul class="pop__console pop__console--center">
                <li>
                    <button id="entryPasswordConfirm" class="c-button c-button--darksolid">확인</button>
                </li>
            </ul>
        </div>
    </div>
    
</div>
</html>
