<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/manage/dailystat.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
        <!-- menu명 -->
        <h2 class="content__heading"><spans class="content__heading-home">Home</spans>&nbsp;&gt;&nbsp;영업관리&nbsp;&gt;&nbsp;일일 영업일보</h2>
		<div class="c-period">
            <!-- 시작일 -->
            <input type="text" id="filterFromDt">
            <span class="c-period__code">-</span>
            <!-- 종료일 -->
            <input type="text" id="filterToDt">
        </div>
		<div class="content__header-btns">
			<button class="c-button c-button--small c-button--darksolid" id="filterByDate">조회</button>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
    	<div id="grid_main" style="height: 806px;"></div>
    
    </div>

    
    
</div>
</html>
