<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->

        <div class="search">

                                    <th>미수금입금</th>

                            <tbody>
                                <tr>
                                    <td>현금</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>카드</td>
                                    <td rowspan="2" class="c-table__x"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                    <td></td>

                                    <td></td>

                                    <th>합계</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="account__article">
                        <h4>포스 접속 시간</h4>
                        <table class="c-table">
                            <colgroup>
                                <col>
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>로그인</th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>로그아웃</th>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="account__section">
                    <div class="account__article">
                        <h4>2. 당일 매출</h4>
                        <table class="c-table">
                            <colgroup>
                                <col style="width: 60px;">

                            <tbody>
                                <tr>
                                    <td rowspan="3">일매출</td>
                                    <td>지사</td>
                                    <td rowspan="2"></td>

                            </tbody>
                            <tfoot>

                                    <td></td>
                                    <td></td>
                                    <td class="c-table__x"></td>
                                    <td class="c-table__x"></td>
                                </tr>

                    <div class="account__article">
                        <h4>3. 기타 내역</h4>
                        <table class="c-table">
                            <colgroup>
                                <col style="width: 60px;">
                                <col>
                                <col style="width: 60px;">
                                <col>
                                <col style="width: 60px;">
                                <col>
                                <col style="width: 60px;">
                                <col>
