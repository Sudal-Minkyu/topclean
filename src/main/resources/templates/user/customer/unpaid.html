<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript">

        $(function() {

        });

    </script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
		<!-- 검색 -->
		<div class="search">
			<div class="c-select">
				<select id="searchType">
                    <option value="0">통합검색</option>
                    <option value="1">고객명</option>
                    <option value="2">전화번호</option>
                    <option value="3">주소</option>
                </select>
			</div>
			
			<div class="c-search">
				<div class="c-search__input">
					<input id="searchCustomerField" type="text" placeholder="검색어를 입력하세요" />
               		<button class="c-search__key" type="button" onclick="">키보드</button>
				</div>
				<button class="c-search__bth" type="button" onclick="onSearchCustomer()">검색</button>
			</div>
		</div>

		<div class="content__header-btns">
			<button class="c-button c-button--small">조회</button>
			<button class="c-button c-button--small c-button--darksolid">미수금결제</button>
		</div>
	</div>
	
    <div class="content__body">
    	<div class="unpaid">
            <div class="unpaid__costomer">
                <!-- grid -->
                <div style="width: 100%; height: 726px; background-color: #ddd;"></div>
                <div class="unpaid__sum">
                    <div class="unpaid__sum-item">
                        <div class="unpaid__sum-title">적립금총액</div>
                        <div class="unpaid__sum-money"><span>4,000</span>원</div>
                    </div>
                    <div class="unpaid__sum-item">
                        <div class="unpaid__sum-title">미수금총액</div>
                        <div class="unpaid__sum-money"><span>58,000</span>원</div >
                    </div>
                </div>
            </div>
            <div class="unpaid__list">
                <div class="unpaid__breakdown">
                    <!-- grid -->
                    <div style="width: 100%; height: 310px; background-color: #ddd;"></div>
                    <div class="unpaid__sum unpaid__sum--right">
                        <div class="unpaid__sum-item">
                            <div class="unpaid__sum-title">선택미수총액</div>
                            <div class="unpaid__sum-money"><span>5,000</span>원</div >
                        </div>
                    </div>
                </div>
                <div class="unpaid__detail">
                    <h4>접수 세부내역</h4>
                    <!-- grid -->
                    <div style="width: 100%; height: 352px; background-color: #ddd;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="pop">
        <div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">결제창</h3>
				<div class="pop__aricle-content">
					
				</div>
			</div>
			
			<ul class="pop__console">
				<li><button class="c-button pop__close">닫기</button></li>
				<li><button class="c-button c-button--dark pop__close">결제하기</button></li>
			</ul>
		</div>
    </div>
</div>
</html>
