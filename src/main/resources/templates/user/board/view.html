<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <!-- lightbox 추가 -->
    <link rel="stylesheet" href="/assets/js/lightbox2/css/lightbox.min.css" />
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/board/view.js"></script>
    <!-- lightbox 추가 -->
    <script src="/assets/js/lightbox2/js/lightbox.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="board-view">
        <div class="board-view__header">
            <h3 id="subject" class="board-view__heading"></h3>
            <ul class="board-view__info">
                <li><span id="name"></span></li>
                <li><span id="insertDateTime"></span></li>
                <li class="board-view__info-file">
                    <button type="button" id="attachSwitch" class="board-view__btn">첨부파일(<span id="fileCnt">0</span>)</button>
                    <div id="fileListPanel" class="board-view__file-box">
                        <ul id="fileList">
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div id="content" class="board-view__content">
            <!-- 게시글이 작성될 부분 -->
        </div>
        
        </ul>
        <div class="board-view__footer">
            <ul class="board-view__links">
                <li>
                    <a href="#" id="linkNext" class="board__link board__link--prev">
                        <span class="board__turn">다음글</span>
                        <span id="nextSubject" class="board__link-title"></span>
                        <span id="nextInsertDateTime" class="board__link-date"></span>
                    </a>
                </li>
                <li>
                    <a href="#" id="linkPrev" class="board__link board__link--next">
                        <span class="board__turn">이전글</span>
                        <span id="prevSubject" class="board__link-title"></span>
                        <span id="prevInsertDateTime" class="board__link-date"></span>
                    </a>
                </li>
            </ul>

            <ul id="replyList" class="reply__list" style="display: none;"></ul>

            <div class="board-view__console">
                <a href="#" id="linkPrevPage" class="c-button c-button--small">목록</a>
                <a href="#" id="linkReply" class="c-button c-button--small c-button--solid" style="display:none;">댓글작성</a>
            </div>
        </div>
    </div>
</div>
</html>
