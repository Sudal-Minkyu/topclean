<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<!-- lightbox 추가 -->
    <link rel="stylesheet" href="/assets/js/lightbox2/css/lightbox.min.css" />
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="module">
        import { getTaglostDetail, resetTaglostPop, taglostCheck } from "../assets/js/toppos/module/m_taglostDetail.js";
        window.getTaglostDetail = getTaglostDetail;
        window.resetTaglostPop = resetTaglostPop;
        window.taglostCheck = taglostCheck;
    </script>
    <script src="/assets/js/toppos/user/board/taglost.js"></script>
    <!-- lightbox 추가 -->
    <script src="/assets/js/lightbox2/js/lightbox.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
        <!-- menu명 -->
    <h2 class="content__heading"><spans class="content__heading-home">Home</spans>&nbsp;&gt;&nbsp;게시판&nbsp;&gt;&nbsp;택 분실 게시판</h2>
		<!-- 검색 -->
		<div class="search">
            <div class="search__period">
                <div class="search__period-title">등록일자</div>
                <div class="c-period">
                    <!-- 시작일 -->
                    <input type="text" id="filterFromDt">
                    <span class="c-period__code">-</span>
                    <!-- 종료일 -->
                    <input type="text" id="filterToDt">
                </div>
            </div>
            
			<div class="c-select">
				<select id="type">
                    <option value="1">미완료</option>
                    <option value="2">전체</option>
                    <option value="3">내 가맹점</option>
                </select>
			</div>
		</div>

		<div class="content__header-btns">
			<button id="searchBtn" class="c-button c-button--small c-button--darksolid">조회</button>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
        <div id="grid_main" style="height: 776px;"></div>
    </div>

    <!-- 상세보기 팝업 -->
    <div id="taglostPop" class="pop">
        <div class="pop__box">
            <div class="pop__article">
                <div class="tag-pop">
                    <div class="tag-imgs">
                        <ul id="photoList" class="tag-imgs__list">
                        </ul>
                    </div>
        
                    <div class="tag-info">
                        <ul class="tag-info__list">
                            <li class="tag-info__item">
                                <div class="tag-info__title">브랜드</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input id="btBrandName" type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">소재</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input id="btMaterial" type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">예상지사 입고일</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input id="btInputDate" type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">특이사항</div>
                                <div class="tag-info__input">
                                    <div class="c-textarea"><textarea id="btRemark" readonly></textarea></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="pop__article">
                <div class="tag-info">
                    <ul class="tag-info__list">
                        <li class="tag-info__item">
                            <div class="tag-info__title">가맹점 응답</div>
                            <div class="tag-info__input">
                                <div class="c-textarea"><textarea id="frResponse" readonly></textarea></div>
                            </div>
                            <div class="tag-info__button">
                                <input type="checkbox" id="frCheck" />
                                <label for="frCheck">가맹점<br />확인/해제</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <ul class="pop__console">
                <li><button id="frComplete" class="c-button c-button--dark">최종확인완료</button></li>
				<li><button id="closeTaglostPop" class="c-button">닫기</button></li>
			</ul>
        </div>
    </div>

    <!-- 그리드 사진을 누를 때 활성화시킬 태그 -->
    <a id="gridPhoto" href="" data-lightbox="images" data-title="이미지 확대"></a>
</div>
</html>
