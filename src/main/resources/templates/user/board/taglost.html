<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/board/taglost.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
		<!-- 검색 -->
		<div class="search">
            <div class="search__period">
                <div class="search__period-title">등록일자</div>
                <div class="c-period">
                    <!-- 시작일 -->
                    <input type="text" id="filterFromDt" class="hasDatepicker">
                    <span class="c-period__code">-</span>
                    <!-- 종료일 -->
                    <input type="text" id="filterToDt" class="hasDatepicker">
                </div>
            </div>
            
			<div class="c-select">
				<select>
                    <option>미완료</option>
                    <option>전체</option>
                    <option>내 가맹점</option>
                </select>
			</div>
		</div>

		<div class="content__header-btns">
			<button class="c-button c-button--small c-button--darksolid">조회</button>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
        <div id="gird" style="height: 776px;"></div>
    </div>

    <!-- 상세보기 팝업 -->
    <div class="pop active">
        <div class="pop__box">
            <div class="pop__article">
                <div class="tag-pop">
                    <div class="tag-imgs">
                        <ul class="tag-imgs__list">
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                        </ul>
                    </div>
        
                    <div class="tag-info">
                        <ul class="tag-info__list">
                            <li class="tag-info__item">
                                <div class="tag-info__title">브랜드</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">소재</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">예상지사 입고일</div>
                                <div class="tag-info__input">
                                    <div class="c-text">
                                        <input type="text" readonly="readonly" />
                                    </div>
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">특이사항</div>
                                <div class="tag-info__input">
                                    <div class="c-textarea"><textarea readonly></textarea></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="pop__article">
                <div class="tag-info">
                    <ul class="tag-info__list">
                        <li class="tag-info__item">
                            <div class="tag-info__title">가맹점 응답</div>
                            <div class="tag-info__input">
                                <div class="c-textarea"><textarea readonly></textarea></div>
                            </div>
                            <div class="tag-info__button">
                                <input type="checkbox" id="check" />
                                <label for="check">가맹점<br />확인/해제</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <ul class="pop__console">
                <li><button class="c-button c-button--dark pop__close">최종확인완료</button></li>
				<li><button class="c-button pop__close">닫기</button></li>
			</ul>
        </div>
    </div>
</div>
</html>
