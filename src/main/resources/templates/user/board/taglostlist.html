<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/board/taglostlist.js"></script>
    <script type="text/javascript">
    </script>
</th:block>

<div layout:fragment="content" class="content content--column">

   <div class="board">
       <div class="board__header">
           <a href="./taglostlist"><h3 class="board__title">택 분실 게시판</h3></a>
           <div class="board__header-console">
                <div class="condition__date">
                    <div class="c-period">
                        <!-- 시작일 -->
                        <input type="text" id="filterFromDt">
                        <span class="c-period__code">-</span>
                        <!-- 종료일 -->
                        <input type="text" id="filterToDt">
                    </div>
                </div>
               <div class="c-search">
                   <div class="c-search__input">
                       <input id="searchString" type="text" placeholder="제목 검색">
                       <button id="vkeyboard0" class="c-search__key" type="button">키보드</button>
                   </div>
                   <button id="searchBtn" class="c-search__bth" type="button">검색</button>
               </div>
           </div>
       </div>
       <div class="board__body">
            <div id="grid_list" style="height: 676px;"></div>
		    <div id="grid_paging" class="aui-grid-paging-panel my-grid-paging-panel"></div>
       </div>
   </div>
    
</div>
</html>
