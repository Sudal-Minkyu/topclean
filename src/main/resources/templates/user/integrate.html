<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/user/integrate.js"></script>
	<script type="text/javascript">
		$(function() {
			//카테고리 선택 시 팝업 열기
			$('.openpop').on('click', function(e) {
				$('.pop').addClass('active');
				
				e.preventDefault()
			});
			
			// 팝업 닫기
			$('.pop__close').on('click', function(e) {
				$(this).parents('.pop').removeClass('active');
				
				e.preventDefault()
			});
			
		});

	</script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
		<!-- 검색 -->
		<div class="search">
			<div class="c-select">
				<select id="searchType">
                    <option value="0">통합검색</option>
                    <option value="1">고객명</option>
                    <option value="2">전화번호</option>
					<option value="3">주소</option>
					<option value="4">택번호</option>
                </select>
			</div>
			
			<div class="c-search">
				<div class="c-search__input">
					<input id="searchString" type="text" placeholder="검색어를 입력하세요" />
               		<button class="c-search__key" type="button" id="vkeyboard0">키보드</button>
				</div>
				<button id="searchCustomer" class="c-search__bth" type="button">검색</button>
			</div>
			
			<div class="search__reset">
				<button id="resetCustomer" class="c-button c-button--darksolid c-button--small" type="button">고객 초기화</button>
			</div>
		</div>

		<!-- 고객정보 -->
		<div class="client">
			<div class="client__rating">
				<!-- 고객뱃지  -->
				<!-- 맞는 등급 뱃지 .active 주기 -->
				<span class="client__badge">N</span>
				<span class="client__badge">V</span>
				<span class="client__badge client__badge--vvip">V</span>
				<!-- #bcGrade 등급 넣어주기 -->
				<span id="bcGrade"></span>
			</div>
			<div class="client__name"><span id="bcName"></span></div>
			<div class="client__propensity"><span style="display: none;" id="bcValuation" class="propensity__star propensity__star--0"></span></div>
			<div class="client__address"><span id="bcAddress"></span></div>
			<div class="client__phone"><span id="bcHp"></span></div>
		</div>
		
		<!-- 검색조건 -->
		<div class="condition">
			<div class="condition__radio">
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition0" value="" checked />
					<label for="filterCondition0">전체</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition1" value="S1" />
					<label for="filterCondition1">고객접수</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition2" value="S2" />
					<label for="filterCondition2">자사입고</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition3" value="S3" />
					<label for="filterCondition3">가맹점입고</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition4" value="S4" />
					<label for="filterCondition4">입고완료</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition5" value="B" />
					<label for="filterCondition5">확인품</label>
				</div>
				<div class="c-radio">
					<input type="radio" name="filterCondition" id="filterCondition6" value="F" />
					<label for="filterCondition6">가맹검품</label>
				</div>
			</div>
			
			<div class="condition__date">
				<div class="c-period">
					<!-- 시작일 -->
					<input type="text" id="filterFromDt" />
					<span class="c-period__code">-</span>
					<!-- 종료일 -->
					<input type="text" id="filterToDt" />
				</div>
			</div>
			
			<div class="condition__console">
				<button id="filter" class="c-button c-button--solid c-button--small">조회</button>
				<button id="modifyOn" class="c-button c-button--small c-button--darksolid">수정모드</button>
				<button id="modifyOff" class="c-button c-button--small c-button--red" style="display: none">수정모드종료</button>
			</div>
		</div>

		<!-- 고객정보2 -->
		<ul class="client-info">
			<li>
				<h4>전일미수금</h4>
				<p><span class="client-info__num" id="beforeUncollectMoneyMain">0</span><span class="won">원</span></p>
			</li>
			<li>
				<h4>적립금</h4>
				<p><span class="client-info__num" id="saveMoneyMain">0</span><span class="won">원</span></p>
			</li>
			<li>
				<h4>특이사항</h4>
				<p><span id="bcRemark"></span></p>
			</li>
			<li>
				<h4>최근방문일</h4>
				<p><span class="client-info__num" id="bcLastRequestDt"></span></p>
			</li>
		</ul>
	</div>
	
	<div class="content__body">
		<!-- grid -->
		<div id="grid_main" style="height: 654px;"></div>
	</div>

	<!-- 고객선택 팝업 -->
	<div class="pop" id="customerListPop">
		<div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">고객선택</h3>
				<div class="pop__aricle-content">
					<div id="grid_customerList"></div>
				</div>
			</div>

			<ul class="pop__console">
				<li><button class="c-button pop__close">닫기</button></li>
				<li><button id="selectCustomer" class="c-button c-button--dark">선택</button></li>
			</ul>
		</div>
	</div>
	
	<!-- 결제내역 팝업 -->
	<div class="pop">
		<div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">결제내역</h3>
				<div class="pop__aricle-content">
					<!-- 이 안에 넣어주기 -->
		        	<div style="width: 100%; height: 400px; border: 1px solid #dbdbdb">높이값 빼고 스타일 삭제</div>
		        	<span class="pop__comment">*취소 또는 취소 후 적립금 전환 하고자 하는 결제 내역을 선택하세요.</span>
				</div>
			</div>
			
			<ul class="pop__console">
				<li><button class="c-button pop__close">닫기</button></li>
				<li><button class="c-button c-button--dark">적립금전환</button></li>
				<li><button class="c-button c-button--red">결제취소</button></li>
			</ul>
		</div>
	</div>
	
	<!-- 검품등록 팝업 -->
	<div class="pop">
		<div class="pop__box">
			<div class="pop__article pop__article--flex">
				<div class="pop__aricle-content photo">
					<h3 class="pop__article-header">검품등록</h3>
					<div class="pop__article-photo" style="background-color: #ddd">
						<!-- 캠 영상 들어갈 곳 -->
						<video src=""></video>
					</div>
				</div>
				
				<div class="pop__aricle-content flex1">
					<div class="pop__article-haedconsole">
						<button class="c-button c-button--darksolid c-button--small">삭제</button>
					</div>
					<div style="width: 100%; height: 208px; border: 1px solid #dbdbdb">높이값 빼고 스타일 삭제</div>
				</div>
			</div>
			
			<div class="pop__article">
				<div class="pop__article-head">
					<h3 class="pop__article-header">검품내용</h3>
					<div class="pop__article-haedconsole">
						<div class="c-checkbox">
							<input type="checkbox" id="check01" />
							<label for="check01">사진포함</label>
						</div>
					</div>
				</div>
				
				<div class="pop__aricle-content">
					<div class="c-textarea">
						<textarea ></textarea>
						<button></button>
					</div>
				</div>
			</div>
			
			<ul class="pop__console">
				<li class="pop__console-left">
					<div class="pop__console-cost">
						<div class="pop__console-title">현재 접수금액</div>
						<div class="pop__console-input">
							<div class="c-text"><input type="text" readonly="readonly" /></div>
						</div>
					</div>
					<div class="pop__console-cost">
						<div class="pop__console-title">추가 비용발생</div>
						<div class="pop__console-input">
							<div class="c-text">
								<input id="ac" type="text" />
								<button id="vkeypad1">키보드</button>
							</div>
						</div>
					</div>
				</li>
				<li><button class="c-button pop__close">닫기</button></li> 
				<li><button class="c-button c-button--dark">검품내역등록</button></li>
			</ul>
		</div>
	</div>
	
	<!-- 검품확인 팝업 -->
	<div class="pop">
		<div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">검품확인</h3>
				
				<div class="pop__aricle-content">
					<div style="width: 100%; height: 240px; border: 1px solid #dbdbdb">높이값 빼고 스타일 삭제
						<button class="c-state">등록</button>
						<button class="c-state c-state--modify">수정</button>
						<button class="c-state c-state--cancel">취소</button>
					</div>
				</div>
			</div>
			
			<div class="pop__article">
				<div class="pop__aricle-content">
					<div class="pop__message">
						<div class="pop__message-text">
							<div class="pop__message-textbox">
								<textarea readonly="readonly"></textarea>
							</div>
						</div>
						<div class="pop__message-img">
							<img src="/assets/images/dummy/cam.png" alt="" />
						</div>
					</div>
				</div>
			</div>
			
			<ul class="pop__console">
				<li class="pop__console-left">
					<div class="pop__console-cost">
						<div class="pop__console-title">현재 접수금액</div>
						<div class="pop__console-input">
							<div class="c-text"><input type="text" readonly="readonly" /></div>
						</div>
					</div>
					<div class="pop__console-cost">
						<div class="pop__console-title">추가 비용발생</div>
						<div class="pop__console-input">
							<div class="c-text"><input type="text" readonly="readonly" /></div>
						</div>
					</div>
				</li>
				<li><button class="c-button pop__close">닫기</button></li> 
				<li><button class="c-button c-button--dark">진행거부</button></li>
				<li><button class="c-button c-button--solid">고객수락</button></li>
			</ul>
		</div>
	</div>
	
	

</div>
</html>
