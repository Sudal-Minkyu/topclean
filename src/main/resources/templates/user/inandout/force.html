<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/inandout/force.js"></script>
    <script type="text/javascript">

        $(function() {

        });

    </script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
		<div class="content__header-text">
			<h3>가맹점 강제 입고 대기 리스트 (<span id="totalNum">0</span>) 건</h3>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
    	<div id="forceList" style="height: 616px;"></div>
    
        <div class="content__bottom">
        	<div class="content__bottom-total">
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">총강제입고건수</h4>
        			<input type="text" class="content__bottom-total-input" id="totalItems" value="0" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">접수총액</h4>
        			<input type="text" class="content__bottom-total-input content__bottom-total-input--amount" id="totalAmount" value="0" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">급세탁건수</h4>
        			<input type="text" class="content__bottom-total-input" id="fastItems" value="0" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">재세탁건수</h4>
        			<input type="text" class="content__bottom-total-input" id="retryItems" value="0" readonly />
        		</div>
        	</div>
        	<div class="content__bottom-total content__bottom-total--border">
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">선택 건수</h4>
        			<input type="text" class="content__bottom-total-input" id="selectItems" value="0" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">선택 접수금액</h4>
        			<input type="text" class="content__bottom-total-input" id="selectAmount" value="0" readonly />
        		</div>
        	</div>
        	<div class="content__bottom-btns">
        		<button class="c-button c-button--solid">가맹점 강제입고</button>
        	</div>
        </div>
    </div>

    
    
</div>
</html>
