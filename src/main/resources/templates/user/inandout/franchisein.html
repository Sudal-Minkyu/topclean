<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/user/customer/customerlist.js"></script>
    <script type="text/javascript">

        $(function() {

        });

    </script>
</th:block>

<div layout:fragment="content" class="content content--column">
	<div class="content__header">
		<div class="content__header-text">
			<h3>가맹점 입고 대기 리스트 (<span>3</span>) 건</h3>
		</div>
		<div class="content__header-btns">
			<button class="c-button c-button--small">전체선택</button>
			<button class="c-button c-button--small c-button--darksolid">전체취소</button>
		</div>
	</div>
	
    <div class="content__body">
    	<!-- grid -->
    	<div style="height: 676px; border: 1px solid #ddd;"></div>
    
        <div class="content__bottom">
        	<div class="content__bottom-total">
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">총건수</h4>
        			<input type="text" class="content__bottom-total-input" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">접수총액</h4>
        			<input type="text" class="content__bottom-total-input content__bottom-total-input--amount" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">급세탁건수</h4>
        			<input type="text" class="content__bottom-total-input" readonly />
        		</div>
        		<div class="content__bottom-total-item">
        			<h4 class="content__bottom-total-title">재세탁건수</h4>
        			<input type="text" class="content__bottom-total-input" readonly />
        		</div>
        	</div>
        	<div class="content__bottom-btns">
        		<button class="c-button c-button--solid">가맹점입고</button>
        	</div>
        </div>
    </div>

    
    
</div>
</html>
