<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaulttest}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		
	</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<!-- 사용자 스크립트 추가 -->
	<script src="/assets/js/toppos/user/mypage/mypage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			
		})
	</script>
</th:block>

<div layout:fragment="content" class="content content--padding">
	<div class="c-tabs">
		<div class="c-tabs__head">
			<button class="c-tabs__btn active">가맹점 정보</button>
			<button class="c-tabs__btn">비밀번호 변경</button>
			<button class="c-tabs__btn" data-index="1">상용구 수정</button>
			<button class="c-tabs__btn" data-index="3">수선항목 수정</button>
			<button class="c-tabs__btn" data-index="2">추가항목 수정</button>
		</div>
		<div class="c-tabs__body">
			<div class="c-tabs__content active">
				<div class="c-tabs__content-header">
					<h3 class="c-tabs__content-heading">가맹점 정보</h3>
				</div>
				<div class="c-tabs__content-body">
					<div class="form">
						<div class="form__item">
							<div class="form__title">가맹점코드</div>
							<div class="form__input">
								<div class="c-text">
									<input type="text" readonly name="frCode" />
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="form__title">가맹점명</div>
							<div class="form__input">
								<div class="c-text">
									<input type="text" readonly name="frName" />
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="form__title">계약일자</div>
							<div class="form__input">
								<div class="c-text">
									<input type="text" readonly name="frContractDt" />
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="form__title">계약기간</div>
							<div class="form__input">
								<div class="c-text c-text--flex">
									<input type="text" readonly name="frContractFromDt" />
									<input type="text" readonly name="frContractToDt" />
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="form__title">담당지사</div>
							<div class="form__input">
								<div class="c-text">
									<input type="text" readonly name="brName" />
								</div>
							</div>
						</div>
						<div class="form__item">
							<div class="form__title">정산비율</div>
							<div class="form__input">
								<div class="form">
									<div class="form__item">
										<div class="form__title">본사 :</div>
										<div class="form__input">
											<div class="c-text">
												<input type="text" readonly name="brCarculateRateHq" />
												<span>%</span>
											</div>
										</div>
									</div>
									<div class="form__item">
										<div class="form__title">지사 :</div>
										<div class="form__input">
											<div class="c-text">
												<input type="text" readonly name="brCarculateRateBr" />
												<span>%</span>
											</div>
										</div>
									</div>
									<div class="form__item">
										<div class="form__title">가맹 :</div>
										<div class="form__input">
											<div class="c-text">
												<input type="text" readonly name="brCarculateRateFr" />
												<span>%</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<form id="frInfo" class="form">
							<div class="form__item">
								<div class="form__title">사업자번호</div>
								<div class="form__input">
									<div class="c-text">
										<input type="text" name="frBusinessNo" />
										<button>키보드</button>
									</div>
								</div>
							</div>
							<div class="form__item">
								<div class="form__title">대표자</div>
								<div class="form__input">
									<div class="c-text">
										<input type="text" name="frRpreName" />
										<button>키보드</button>
									</div>
								</div>
							</div>
							<div class="form__item">
								<div class="form__title">매장전화</div>
								<div class="form__input">
									<div class="c-text">
										<input type="text" name="frTelNo" />
										<button>키보드</button>
									</div>
								</div>
							</div>
							<div class="form__item">
								<div class="form">
									<div class="form__item">
										<div class="form__title">가맹점 택코드(3자리)</div>
										<div class="form__input">
											<div class="c-text">
												<input type="text" name="frTagNo" />
											</div>
										</div>
									</div>
									<div class="form__item">
										<div class="form__title">출고예정일계산</div>
										<div class="form__input">
											<div class="c-text">
												<input type="text" name="frEstimateDuration" />
												<span>일 후 출고</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="c-tabs__content-footer">
						<div class="c-tabs__console">
							<button class="c-button c-button--solid" id="saveFrInfo">저장</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- 비밀번호 변경 -->
			<div class="c-tabs__content">
				<div class="c-tabs__content-header">
					<h3 class="c-tabs__content-heading">비밀번호 변경</h3>
				</div>
				<div class="c-tabs__content-body">
					<div class="form">
						<div class="form__item">
							<div class="form__title">현재 비밀번호</div>
							<div class="form__input">
								<div class="c-text">
									<input type="password" id="oldpassword" name="oldpassword" />
									<button>키보드</button>
								</div>
							</div>
						</div>
						<div class="form__item">
						</div>
						<div class="form__item">
							<div class="form__title">신규 비밀번호</div>
							<div class="form__input">
								<div class="c-text">
									<input type="password" id="newpassword" name="newpassword" />
									<button>키보드</button>
								</div>
							</div>
						</div>
						<div class="form__item">
						</div>
						<div class="form__item">
							<div class="form__title">신규 번호확인</div>
							<div class="form__input">
								<div class="c-text">
									<input type="password" id="passwordconfirm" name="passwordconfirm" />
									<button>키보드</button>
								</div>
							</div>
						</div>
						<div class="form__item">
						</div>
					</div>
					<div class="c-tabs__content-footer">
						<div class="c-tabs__console">
							<button onclick="passwordUpdate()" class="c-button c-button--solid">저장</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="c-tabs__content">
				<div class="c-tabs__content-header">
					<h3 class="c-tabs__content-heading">상용구 수정</h3>
				</div>
				<div class="c-tabs__content-body">
					<div class="c-tabs__body-console c-tabs__body-console--right">
						<button class="c-button c-button--small c-button--solid" id="createRow0">라인추가</button>
						<button class="c-button c-button--small c-button--red" id="removeRow0">라인삭제</button>
						<div class="c-elevator c-elevator--left-border">
							<button class="c-elevator__btn up" id="upRows0">위</button>
							<button class="c-elevator__btn down" id="downRows0">아래</button>
						</div>
					</div>
					<!-- grid -->
					<div id="grid_keyWord" style="height: 530px;"></div>
				</div>
				<div class="c-tabs__content-footer">
					<div class="c-tabs__console">
						<button class="c-button c-button--solid">저장</button>
					</div>
				</div>
			</div>
			
			<div class="c-tabs__content">
				<div class="c-tabs__content-header">
					<h3 class="c-tabs__content-heading">수선항목 수정</h3>
				</div>
				<div class="c-tabs__content-body">
					<div class="c-tabs__body-console c-tabs__body-console--right">
						<button class="c-button c-button--small c-button--solid" id="createRow1">라인추가</button>
						<button class="c-button c-button--small c-button--red" id="removeRow1">라인삭제</button>
						<div class="c-elevator c-elevator--left-border">
							<button class="c-elevator__btn up" id="upRows1">위</button>
							<button class="c-elevator__btn down" id="downRows1">아래</button>
						</div>
					</div>
					<!-- grid -->
					<div id="grid_repair" style="height: 530px;"></div>
				</div>
				<div class="c-tabs__content-footer">
					<div class="c-tabs__console">
						<button class="c-button c-button--solid">저장</button>
					</div>
				</div>
			</div>
			
			<div class="c-tabs__content">
				<div class="c-tabs__content-header">
					<h3 class="c-tabs__content-heading">추가항목 수정</h3>
				</div>
				<div class="c-tabs__content-body">
					<div class="c-tabs__body-console c-tabs__body-console--right">
						<button class="c-button c-button--small c-button--solid" id="createRow2">라인추가</button>
						<button class="c-button c-button--small c-button--red" id="removeRow2">라인삭제</button>
						<div class="c-elevator c-elevator--left-border">
							<button class="c-elevator__btn up" id="upRows2">위</button>
							<button class="c-elevator__btn down" id="downRows2">아래</button>
						</div>
					</div>
					<!-- grid -->
					<div id="grid_addAmount" style="height: 530px;"></div>
				</div>
				<div class="c-tabs__content-footer">
					<div class="c-tabs__console">
						<button class="c-button c-button--solid">저장</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 라인 추가 팝업 -->
	<div class="pop">
		<div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">항목 추가 입력</h3>
				<div class="pop__article-content">
					<ul class="customer__form-list">
						<li class="customer__form-item">
							<h4 class="customer__form-title">항목</h4>
							<div class="customer__form-input">
								<div class="c-text">
									<input type="text" id="baName" />
									<button>키보드</button>
								</div>
							</div>
						</li>
						<li class="customer__form-item customer__form-item--100">
							<h4 class="customer__form-title">비고</h4>
							<div class="customer__form-input">
								<div class="c-textarea" id="baRemark">
									<textarea></textarea>
									<button>키보드</button>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<ul class="pop__console">
				<li><button class="c-button pop__close">닫기</button></li>
				<li><button class="c-button c-button--dark pop__close" id="sendItemValue">입력</button></li>
			</ul>
		</div>
	</div>

</div>
</html>
