<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/login}">

<th:block layout:fragment="script">
	<script src="/assets/js/min_js_dir/toppos/login.js"></script>
	<script type="text/javascript">
		 // 가상키보드
		 let vkey;
		 $(function () {
		    vkey = new VKeyboard();

			$("#exitProgram").on("click", function () {
				alertCheck("프로그램을 종료 하시겠습니까?");
				$("#checkDelSuccessBtn").on("click", function () {
					cAPI.pExit();
				});
			});
		 });
		 
		 let targetFieldID = ["userid", "password"];

		 let vkeyProp = [];

		 vkeyProp[0] = {
			 title : "ID를 입력해주세요",
		 }

		 vkeyProp[1] = {
			title : "비밀번호를 입력해주세요",
			defaultKeyboard : 2,
		 }
		 
		 function openVKeyboard(num) {
			 vkey.showKeyboard(targetFieldID[num], vkeyProp[num]);
		 }


	</script>
</th:block>

<div layout:fragment="content" class="login-wrap">

	<div class="login">
		<h1 class="login__logo">
			<!-- <img src="/assets/images/logo__megashop.svg" alt="탑 크리닝업 메가샵" /> -->
            <img src="/assets/images/circle-logo.png" alt="" style="width: 160px;"><br>TOPPOS
		</h1>
		<div class="login__form-box">
			<div class="login__input">
				<input type="text" id="userid" name="userid" placeholder="아이디" required >
				<button type="button" onclick="openVKeyboard(0)">키보드</button>
			</div>
			<div class="login__input">
				<input type="password" id="password" name="password" placeholder="비밀번호" required>
				<button type="button" onclick="openVKeyboard(1)">키보드</button>
			</div>
			<div class="login__check">
				<input type="checkbox" id="idSaveCheck" class="login__check-input" />
				<label for="idSaveCheck" class="login__check-label">아이디 저장</label>
			</div>
			<input class="login__btn" type="button" value="로그인" onclick="loginActive()" />
            <input id="exitProgram" type="button" value="프로그램 종료" class="login__btn login__btn--darksolid" />
		</div>
	</div>
	
	<div id="VKEY"></div>

    <footer>
        <ul>
            <li>
                <p>상호 : 주식회사 베터라이프</p>
            </li>
            <li>
                <p>사업자등록번호 : 612-81-54782</p>
            </li>
            <li>
                <p>대표자 : 최용진</p>
            </li>
            <li>
                <p>주소 : 경기도 고양시 덕양구 충경로 96, 102호 (행신동, 소만빌딩)</p>
            </li>
            <li>
                <p>전화번호 1670-0407</p>
            </li>
        </ul>
    </footer>
</div>



</html>
