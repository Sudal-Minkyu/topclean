<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		#virtualKeyboard {
			position: absolute;
			visibility: hidden;
			width: 1200px;
			height: 800px;
			top: 50%;
			left: 50%;
			margin: -300px 0 0 -610px;
			background-color: white;
			outline: grey solid 2px;
			padding : 10px;
		}

		.keyboardList {
			position: absolute;
			float: left;
		}

		.leftKeyboard {
			float: left;
			width: 365px;
		}

		.rightKeyboard {
			float: left;
			width: 290px;
		}

		#numberPad {
			float: left;
			width: 210px;
		}

		#switchKeyboard {
			float: left;
			width: 800px;
		}

		#boilerplatePad {
			float: right;
			width: 320px;

		}

		#engUpperCase, #engLowerCase, #specialChar, #specialChar2 {
			width: 600px;
			visibility: hidden;
		}

		#keyboardSet {
			width: 660px;
			height: 340px;
			float: left;
		}

		.vKeyBtn {
			width: 67px;
			height: 67px;
			font-size: 30px;
		}

		#editableField {
			padding-left: 8px;
			padding-right: 8px;
			padding-top: 35px;
			outline: black solid 2px;
			width: 1150px;
			height: 68px;
			overflow-x: hidden;
			white-space: nowrap;
			margin-bottom: 15px;
		}

		.floatLeft {
			float: left;
		}

		#removeBtn {
			margin-right: 5px;
		}

		#middleKeyboard {
			height: 350px;
			margin-top: 250px;
		}
		#mainKeyboard {
			margin-top: 170px;
		}

		.arrows {
			width : 400px;
			height: 67px;
			float: left;
			margin-right: 10px;
		}

		#spacebar {
			width: 840px;
		}

		#cancelEdit, #completeEdit {
			width: 160px;
		}

		#fieldSubject {
			font-size: 56px;
			margin-top: 30px;
			margin-bottom: 50px;
		}

		.boilerBoard {
			float: left;
			width: 50%;
		}

		.boilerBtn {
			float: left;
			width: 100%;
			font-size: 20px;
			height: 67px;
		}

		#removeBtn {
			font-size: 30px;
			height: 67px;
		}

		#clearBtn {
			font-size: 30px;
			height: 67px;
		}

		#targetField {
			font-size: 35px;
			height: 65px;
			width: 560px;
		}

		.aBoilerList {
			width: 25%;
			position: absolute;
			visibility: hidden;
		}
	</style>
</th:block>

					<input type="button" class="vKeyBtn" value="0" onclick="pushVKeyBtn(this.value)">
				</div>
			</div>
			<div id="bottomKeyboard">
				<input type="button" id="spacebar" class="vKeyBtn" value="띄우기" onclick="pushVKeyBtn(' ')">
				<input type="button" id="cancelEdit" class="vKeyBtn" value="취소" onclick="cancelEdit()">
				<input type="button" id="completeEdit" class="vKeyBtn" value="완료" onclick="completeEdit()">
			</div>
		</div>
	</div>
</div>
</html>
