<!DOCTYPE html>
<html lang="ko"

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" href="/assets/js/bxslider/jquery.bxslider.min.css" />
	<style>
		.ad {
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}
		.ad__video {
			width: 100%;
		}
		.ad__video video {
			height: 100vh;
		}
		
		.ad__slider {
			width: 100vw;
			height: 100vh;
			padding: 0;
		}
		.bx-wrapper {
			border: 0 none;
		}
		.add__slider-item {
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			-webkit-background-size: cover;
			background-size: cover;
			background-position: center center;
		}
		.add__slider-item.slide1 {
			background-image: url(/assets/images/dummy/slice1.png);
		}
		.add__slider-item.slide2 {
			background-image: url(/assets/images/dummy/slice2.png);
		}
		.add__slider-item.slide3 {
			background-image: url(/assets/images/dummy/slice3.png);
		}
		.ad__dim {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, .4);
		}
		.ad__text {
			position: absolute;
			top: 50%;
			left: 50%;
			color: #fff;
			font-size: 2rem;
			text-align: center;
			-webkit-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.ad__text h1 {
			width: 10rem;
			margin: 0 auto;
		}
		.ad__text h1 img {
			width: 100%;
		}
		.ad__text h2 {
			font-size: 3rem;
		}
		
		.ad__youtube {
			position: fixed;
			top: 0;
			left: 0;
			width: 1024px;
			height: 768px;
		}
		.ad__youtube iframe {
			width: 100%;
			height: 100%;
		}
	</style>
	
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/bxslider/jquery.bxslider.min.js"></script>
    <script type="text/javascript">

        	$('.ad__slider').bxSlider({

        		touchEnabled: false,
        		pager: false,
        		controls: false,
        		auto: true,
        		pause: 4000
        	});
        });

    </script>
</th:block>
