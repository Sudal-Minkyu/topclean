<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

	<script type="text/javascript">

		$(function() {
			$('.gnb').on('mouseenter', function () {
				$('.gnb__layer').stop().slideDown(200);
				$('.gnb__depth2').stop().slideDown(200);
			});

			$('.header').on('mouseleave', function(){
				$('.gnb__layer').stop().slideUp(200);
				$('.gnb__depth2').stop().slideUp(200);
			});
		});

	</script>
</th:block>

<div layout:fragment="content" class="content">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">확인품등록</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">가맹점</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select>
                                            <option>서정마을점</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">택번호(앞 3자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input type="text" />
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">택번호(뒤 4자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input type="text" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <div class="inquiry__title">입고일자</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article">
            <div class="article__body">
                <div style="width: 100%; height: 530px; border: 1px solid #bdbdbd;">
                    grid area
                </div>
            </div>
        </div>
    </section>

    <!-- 확인품등록 팝업 -->
	<div class="pop active">
		<div class="pop__box">
			<div class="pop__article pop__article--flex">
				<div class="pop__article-content photo">
					<h3 class="pop__article-header">확인품등록</h3>
					<div class="pop__article-photo" style="background-color: #ddd">
						<!-- 캠 영상 들어갈 곳 -->
						<video id="cameraScreen" playsinline autoplay></video>
						<canvas id="cameraCanvas" style="display: none"></canvas>
					</div>
				</div>
				
				<div class="pop__article-content flex1">
					<div class="pop__article-haedconsole">
						<button class="c-button c-button--darksolid c-button--small">삭제</button>
					</div>
					<div style="height: 208px;">그리드</div>
				</div>
			</div>
			
			<div class="pop__article">
				<div class="pop__article-head">
					<h3 class="pop__article-header">확인품내용</h3>
					<div class="pop__article-haedconsole">
						<div class="c-checkbox">
							<input type="checkbox" id="isIncludeImg" />
							<label for="isIncludeImg">사진포함</label>
						</div>
					</div>
				</div>
				
				<div class="pop__article-content">
					<textarea></textarea>
				</div>
			</div>
			
			<ul class="pop__console">
				<li class="pop__console-left">
					<div class="pop__console-cost">
						<div class="pop__console-title">접수금액</div>
						<div class="pop__console-input">
							<input type="text" readonly="readonly" />
						</div>
					</div>
					<div class="pop__console-cost">
						<div class="pop__console-title">추가비용</div>
						<div class="pop__console-input">
							<input type="text" />
						</div>
					</div>
				</li>
				<li><button class="c-button">닫기</button></li> 
				<li><button class="c-button c-button--dark">확인품등록</button></li>
			</ul>
		</div>
	</div>
</div>
</html>
