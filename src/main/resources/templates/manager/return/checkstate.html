<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/manager/return/checkstate.js"></script>
</th:block>

<div layout:fragment="content" class="content">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">확인품현황</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">가맹점</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select id="frList">
                                            <option value="" data-tagno="">가맹점 선택</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div id="frTagNo" class="inquiry__title">택번호(앞 3자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input id="foreTag" type="text" style="color: black;" readonly/>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">택번호(뒤 4자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input id="aftTag" type="text" maxlength="4" />
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <div class="inquiry__title">출고일자</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article">
            <div class="article__body">
                <div style="height: 600px; margin-top: 20px; border: 1px solid #ddd">
                    <div id="grid_main" style="height: 600px;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 확인품확인 팝업 -->
	<div id="checkPop" class="pop">
		<div class="pop__box">
			<div class="pop__article">
				<h3 class="pop__article-header">상세보기</h3>
				<div class="pop__aricle-content">
					<div style="height: 240px;">그리드</div>
				</div>
			</div>
			
			<div class="pop__article">
				<div class="pop__aricle-content">
					<div class="pop__message">
						<div class="pop__message-text">
							<div class="pop__message-textbox">
								<textarea readonly="readonly"></textarea>
							</div>
						</div>
						<div class="pop__message-img">
							<a href="" id="imgFull" class="photo__img" data-lightbox="images" data-title="임의테스트"
								style="display: none;">
								<img id="imgThumb" src="" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<ul class="pop__console">
				<li><button class="c-button">닫기</button></li>
			</ul>
		</div>
	</div>
</div>
</html>
