<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/manager/inandout/returnstate.js?22082514"></script>
    <!-- 엑셀 다운로드 기능을 사용하기 위함 -->
	<script src="/assets/js/filesaver/FileSaver.min.js"></script>
</th:block>

<div layout:fragment="content" class="content">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">가맹점 반송현황 [[[[[[사용 안하는 메뉴 관계자외 출입금지]]]]]]</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">가맹점</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select id="frList">
                                            <option value="" data-tagno="">전체선택</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">반송일자</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article article--flex article--non-margin">
            <div class="article__body flex-auto" style="width: 470px;">
                <div style="height: 570px; margin-top: 20px; border: 1px solid #ddd">
                    <div id="grid_franchise" style="height: 570px;"></div>
                </div>
            </div>

            <div class="article__body">
                <div style="height: 570px; margin-top: 20px; border: 1px solid #ddd">
                    <div id="grid_detail" style="height: 570px;"></div>
                </div>
                <button type="button" id="exportXlsx" 
                    class="c-button c-button--green c-button--icon c-button--icon-excel" style="display: none;">
                    엑셀 다운로드</button>
            </div>
        </div>
    </section>
</div>
</html>
