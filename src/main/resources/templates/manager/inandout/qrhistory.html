<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultmanager}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="module" src="/assets/js/toppos/manager/inandout/qrhistory.js"></script>
    <!-- 엑셀 다운로드 기능을 사용하기 위함 -->
    <script src="/assets/js/filesaver/FileSaver.min.js"></script>
</th:block>

<div layout:fragment="content" class="content content--padding">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">QR 스캔 이력</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">조회기간</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article article--flex article--non-margin">
            <div class="article__body flex-auto" style="width: 470px;">
                <div style="height: 570px;">
                    <div id="grid_summary" class="grid--header-border" style="height: 570px;"></div>
                </div>
            </div>

            <div class="article__body">
                <div class="article__console article__console--top article__console--between">
                    <button type="button" id="exportXlsx"
                            class="c-button c-button--green c-button--icon c-button--icon-excel">
                        엑셀 다운로드</button>
                </div>
                <div style="height: 502px; margin-top: 20px;">
                    <div id="grid_detail" class="grid--header-border" style="height: 512px;"></div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
