<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content" class="content content--padding">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">외주 가격 설정</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">대분류</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select>
                                            <option value="">전체선택</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">상품코드</div>
                                <div class="inquiry__input">
                                    <input type="text" readonly/>
                                </div>
                                <div class="inquiry__input">
                                    <input type="text" />
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">상품명</div>
                                <div class="inquiry__input">
                                    <input type="text" />
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">외주처리품목</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select>
                                            <option value="">전체</option>
                                            <option value="">Y</option>
                                            <option value="">N</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <article class="article">
            <div class="article__body">
                <div id="grid" style="width: 100%; height: 480px; border: 1px solid #ddd"></div>
            </div>
            <ul class="article__console article__console--right">
                <li>
                    <button class="c-button c-button--darksolid">저장</button>
                </li>
            </ul>
        </article>
    </section>
</div>
</html>
