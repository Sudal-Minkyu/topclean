<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content" class="content content--padding">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">외주입출고현황</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">가맹점</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select id="frList">
                                            <option value="" data-tagno="">전체선택</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">외주출고일</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article article--flex article--non-margin">
            <div class="article__body flex-auto" style="width: 570px;">
                <div id="grid_franchise" style="height: 570px;"></div>
            </div>

            <div class="article__body">
<!--                <div class="article__console article__console&#45;&#45;top article__console&#45;&#45;between">-->
<!--                    <button type="button" id="exportXlsx"-->
<!--                            class="c-button c-button&#45;&#45;green c-button&#45;&#45;icon c-button&#45;&#45;icon-excel">-->
<!--                        엑셀 다운로드</button>-->
<!--                </div>-->
                <div id="grid_detail" style="height: 512px; margin-top: 20px;">
                </div>
            </div>
        </div>
    </section>
</div>
</html>
