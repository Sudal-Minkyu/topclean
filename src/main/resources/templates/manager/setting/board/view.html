<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
		
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    
</th:block>

<div layout:fragment="content" class="content content--board">
    <div class="board-view__console">
        <a href="/manager/tagboard" class="c-button c-button--small">목록</a>
        <a href="#" class="c-button c-button--small c-button--darksolid">글 수정</a>
    </div>

    <div class="board-view">
        <div class="board-view__header">
            <h3 class="board-view__heading">제목</h3>
            <ul class="board-view__info">
                <li><span>작성자</span></li>
                <li><span>9999-99-99</span></li>
                <li class="board-view__info-file">
                    <button class="board-view__btn">첨부파일<span>(2)</span></button>
                    <div class="board-view__file-box active">
                        <ul>
                            <li>
                                <a href="#" class="board-view__file">
                                    <span class="board-view__filename">filename filename filename filename filename</span>
                                    <span class="board-view__filesize">288KB</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="board-view__file">
                                    <span class="board-view__filename">filename</span>
                                    <span class="board-view__filesize">1.4MB</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="board-view__content">
            <!-- 게시글이 작성될 부분 -->
        </div>
        <div class="board-view__footer">
            <ul class="board-view__links">
                <li>
                    <a href="#" id="linkPrev" class="board__link board__link--prev">
                        <span class="board__turn">이전글</span>
                        <span class="board__link-title">이전글 제목</span>
                        <span class="board__link-date">작성일</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="linkNext" class="board__link board__link--next">
                        <span class="board__turn">다음글</span>
                        <span class="board__link-title">다음글 제목</span>
                        <span class="board__link-date">작성일</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="reply">
        <div class="reply__write">
            <textarea id="replyField" placeholder="댓글 작성"></textarea>
            <button id="commitReply" class="c-button c-button--small c-button--solid">덧글 달기</button>
        </div>
        <ul id="replyList" class="reply__list">
        </ul>
    </div>

    <div class="board-view__console board-view__console--bottom">
        <a href="/manager/tagboard" class="c-button c-button--small">목록</a>
        <a href="#" class="c-button c-button--small c-button--darksolid">글 수정</a>
    </div>
</div>
</html>
