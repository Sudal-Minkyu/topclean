<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/manager/setting/board/list.js"></script>
</th:block>

<div layout:fragment="content" class="content content--board">
    <div class="board">
        <div class="board__header">
            <h3 class="board__title">TAG 분실 게시판</h3>
            <div class="board__header-console">
                 <div class="condition__date">
                     <div class="c-period">
                         <!-- 시작일 -->
                         <input type="text" />
                         <span class="c-period__code">-</span>
                         <!-- 종료일 -->
                         <input type="text" />
                     </div>
                 </div>
                <div class="c-search">
                    <div class="c-search__input">
                        <input id="searchString" type="text" placeholder="제목 검색">
                        <button id="vkeyboard0" class="c-search__key" type="button">키보드</button>
                    </div>
                    <button id="searchBtn" class="c-search__bth" type="button">검색</button>
                </div>
            </div>
        </div>
        <div class="board__body">
            <div id="grid_list" style="height: 570px;"></div>
            <div class="board__console">
                <a href="/manager/write" class="c-button c-button--solid">글작성</a>
            </div>
            <div id="grid_paging" class="aui-grid-paging-panel my-grid-paging-panel"></div>
        </div>
    </div>
</div>
</html>
