<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/assets/js/summernote/summernote-lite.css">
    <style>
		
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/manager/setting/board/write.js"></script>
    <!-- 글쓰기용 js summernote 라이브러리 -->
    <script src="/assets/js/summernote/summernote-lite.js"></script>
</th:block>

<div layout:fragment="content" class="content content--board">
    <div class="board board--bottom-nonpadding">
        <form id="writeForm">
            <div class="board__header">
                <div class="board__header-console">
                    <div class="c-select">
                        <select id="selectBoard">
                            <option value="taglost">TAG 분실 게시판</option>
                        </select>
                    </div>
                    <div class="board__header-input">
                        <input name="htSubject" type="text" placeholder="제목입력" />
                    </div>
                </div>
            </div>

            <div class="board__body">
                <div class="board__upload">
                    <div class="board__upload-title">업로드 파일 선택</div>
                    <div class="board__upload-input">
                        <label class="c-file">파일선택<input id="fileSelector" name="filesOne" type="file" multiple/></label>
                        <input id="selectedFiles" name="filesTwo" type="file" style="display: none;" />
                        <button type="button" class="board__upload-count">첨부파일 <span>0</span>개 (<span>0KB</span>)</button>
                    </div>
                    <div class="board__upload-list active">
                        <ul>
                            <li>
                                <div class="board__upload-file-item">
                                    <span class="board__upload-filename">filename filename filename filename filename</span>
                                    <span class="board__upload-filesize">288KB</span>
                                    <a href="#" class="board__upload-delete">삭제</a>
                                </div>
                            </li>
                            <li>
                                <div class="board__upload-file-item">
                                    <span class="board__upload-filename">filename</span>
                                    <span class="board__upload-filesize">288KB</span>
                                    <a href="#" class="board__upload-delete">삭제</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="summernote"></div>
            </div>
        </form>
    </div>

    <div class="board-view__console board-view__console--bottom">
        <a href="#" class="c-button">이전</a>
        <button type="button" id="saveBtn" class="c-button c-button--solid">완료</button>
    </div>
</div>
</html>
