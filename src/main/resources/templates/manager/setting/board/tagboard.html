<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    
</th:block>

<div layout:fragment="content" class="content content--padding">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">TAG 분실 게시판</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">등록일자</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" class="hasDatepicker">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" class="hasDatepicker">
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">상태</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select>
                                            <option>미완료</option>
                                            <option>전체</option>
                                            <option>가맹응답</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button inquiry__button--row">
                        <button class="c-button c-button--small c-button--darksolid">조회</button>
                        <button class="c-button c-button--small">신규등록</button>
                    </div>
                </div>
            </div>
        </article>

        <div class="article">
            <div class="article__body">
                <div id="grid" style="height: 570px;"></div>
            </div>
        </div>
    </section>

    <!-- 상세보기 & 등록 -->
    <div class="pop active">
        <div class="pop__box pop__box--large">
            <div class="pop__article">
                <div class="tag-pop">
                    <div class="tag__shoot-area">
                        <div class="tag__shooting"></div>
                        <button class="c-button c-button--large c-button--darksolid">사진촬영</button>
                    </div>
                    <div class="tag-imgs">
                        <div class="tag-imgs__empty">사진을 촬영해주세요.</div>
                        <ul class="tag-imgs__list">
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                            <li class="tag-imgs__item"><img src="/assets/images/dummy/cam.png" alt="" class="tag-imgs__img"></li>
                        </ul>
                    </div>
        
                    <div class="tag-info">
                        <ul class="tag-info__list">
                            <li class="tag-info__item">
                                <div class="tag-info__title">브랜드</div>
                                <div class="tag-info__input">
                                    <input type="text" />
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">소재</div>
                                <div class="tag-info__input">
                                    <input type="text" />
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">예상지사 입고일</div>
                                <div class="tag-info__input">
                                    <input type="text" class="c-date" />
                                </div>
                            </li>
                            <li class="tag-info__item">
                                <div class="tag-info__title">특이사항</div>
                                <div class="tag-info__input">
                                    <textarea></textarea>
                                </div>
                            </li>
                        </ul>
                        <ul class="tag__info-console">
                            <li><button class="c-button c-button--solid">저장</button></li>
                            <li><button class="c-button c-button--red">삭제</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="pop__article">
                <div class="tag-info">
                    <ul class="tag-info__list">
                        <li class="tag-info__item">
                            <div class="tag-info__title">가맹점 응답</div>
                            <div class="tag-info__input">
                                <div class="c-textarea"><textarea readonly></textarea></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <ul class="pop__console">
                <li><button class="c-button c-button--dark pop__close">게시 종료</button></li>
				<li><button class="c-button pop__close">닫기</button></li>
			</ul>
        </div>
    </div>
</div>
</html>
