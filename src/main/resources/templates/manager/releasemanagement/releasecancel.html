<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate ="~{layout/defaultmanager}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .color_and_name {
            text-align: left;
            margin-left: 10px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/assets/js/toppos/manager/releasemanagement/releasecancel.js"></script>
    <!-- 엑셀 다운로드 기능을 사용하기 위함 -->
	<script src="/assets/js/filesaver/FileSaver.min.js"></script>
</th:block>

<div layout:fragment="content" class="content">
    <section class="section">
        <article class="article">
            <div class="article__header">
                <h3 class="article__heading">지사출고취소</h3>
            </div>
            <div class="article__body">
                <div class="inquiry">
                    <div class="inquiry__condition">
                        <ul>
                            <li>
                                <div class="inquiry__title">가맹점</div>
                                <div class="inquiry__input">
                                    <div class="c-select">
                                        <select id="frList">
                                            <option value="" data-tagno="">가맹점 선택</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div id="frTagNo" class="inquiry__title">택번호(앞 3자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input id="foreTag" type="text" style="color: black;" readonly/>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">택번호(뒤 4자리)</div>
                                <div class="inquiry__input">
                                    <div class="inquiry__input-tag">
                                        <input id="aftTag" type="text" maxlength="4" />
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="inquiry__title">출고일자</div>
                                <div class="inquiry__input">
                                    <div class="c-period">
                                        <!-- 시작일 -->
                                        <input type="text" id="filterFromDt">
                                        <span class="c-period__code">-</span>
                                        <!-- 종료일 -->
                                        <input type="text" id="filterToDt">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="inquiry__button">
                        <button id="searchListBtn" class="c-button c-button--small c-button--darksolid">조회</button>
                    </div>
                </div>
            </div>
        </article>

        <article class="article">
            <ul class="article__console article__console--left article__console--non-border">
                <li>
                    <button type="button" id="exportXlsx" 
                    class="c-button c-button--green c-button--icon c-button--icon-excel" style="display: none;">
                    엑셀 다운로드</button>
                </li>
                <li style="margin-left: auto;">
                    <button id="executeBtn" class="c-button c-button--red">출고취소처리</button>
                </li>
            </ul>

            <div style="height: 520px; margin-top: 20px; border: 1px solid #ddd">
                <div id="grid_main" style="height: 520px;"></div>
            </div>
        </article>

    </section>
</div>
</html>
