<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate ="~{layout/defaultmobile}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="/assets/js/toppos/mobile/unAuth/receipt.js"></script>
</th:block>

<div layout:fragment="content" class="content content--column">
    접수증 <span id="requestDt"></span>

    대리점명 <span id="franchiseName"></span>
    영업시간 평일 : 09:30 ~ 20:00 까지  공휴일(토요일) : 10:30~18:00 까지
    사업자번호 <span id="businessNO"></span>
    대표자 <span id="repreName"></span>
    전화 <span id="franchiseTel"></span>

    <div>
        택번호 상품 색상 금액이 리스트로 뿌려질 영역
    </div>

    소계
    기본금액 <span id="normalAmount"></span>
    추가금액 <span id="changeAmount"></span>
    합계금액 <span id="totalAmount"></span>
    완료예정일 <span id="estimateDt"></span>
    (완료예정일이 공휴일인 경우 다음날 가져가실 수 있습니다.)

    미수금정보
    전일미수금 <span id="preUncollectAmount"></span>
    당일미수금 <span id="curUncollectAmount"></span>
    미수금상환 <span id="uncollectPayment"></span>
    남은총미수금 <span id="totalUncollectAmount"></span>

    결제정보
    총접수항목 <span id="qty"></span>
    총접수금액 <span id="paymentAmount"></span>

    <div>
        현금일 경우 결제구분과 결제금액,
        카드일 경우 결제구분, 승인일시, 할부개월, 결제금액, 카드명, 카드번호, 승인번호가 들어갈 리스트
    </div>


</div>
</html>
